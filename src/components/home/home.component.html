<main class="main">
  <div class="content">
    <div class="left-side">
      <div class="profile">
        <div class="profile-info">
          <img src="profile.jpg" alt="Profile-pic" class="profile-pict">
          <p class="welcome"><b>{{username}}</b></p>
        </div>
        <button type="button" (click)="onLogout()">Logout</button>
      </div>
      <div style="flex:1; border-right:1px solid #ccc; padding:10px;">
        <h3>Daily Tasks</h3>
        <ul>
          <li *ngFor="let task of dailyTasks">
            <input type="checkbox" [checked]="task.completed" [disabled]="task.completed"
              (change)="toggleTaskComplete(task)">
            <span [style.textDecoration]="task.completed ? 'line-through' : 'none'">
              {{ task.title }}
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div class="center">
      <app-welcome></app-welcome>
    </div>
    <div class="right-side">
      asdasd
    </div>

  </div>
  <div class="navig">
    <div class="xp-bar-container">
      <span class="level-label">Level: {{level}}</span>
      <div class="xp-bar">
        <div class="xp-progress" [style.width.%]="xpPercent"></div>
      </div>
      <span class="xp-label">{{ xp }} XP / {{ nextLevelUp }} XP</span>
    </div>
  </div>
</main>
